<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/masterlayout.html}">
<head>

</head>
<body>
<th:block layout:fragment="content">

    <div style="padding-top:1em;" class="container">

        <h3 style="padding-top: 50px">List of All Suppliers</h3>
        <hr/>
        <div style="font-size: 1em">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Supplier Name</th>
                    <th scope="col">Supplier Number</th>
                    <th scope="col">Supplier Contact</th>
                    <th scope="col">Add Product(s)</th>

                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="supplier,iterStat : ${suppliers}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${supplier.supplierName}"></td>
                    <td th:text="${supplier.supplierNumber}"></td>
                    <td th:text="${supplier.contactPhoneNumber}"></td>

                    <!--<td><a th:href="@{'/supermarket/product/new/'+ ${supplier.supplierId}}">Add Product</a></td>-->
                    <td><a href="/supermarket/product/new">Add Product</a></td>


                </tr>
                </tbody>
            </table>

            <div>
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#">Pages: </a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(1, suppliers.totalPages)}"
                        th:class="${currentPageNo}==${i-1}?'page-item active':'page-item'">
                        <a th:href="@{/supermarket/supplier/list(pageNo=${i-1})}"
                           th:text="${i}" class = "page-link"></a>
                    </li>
                </ul>
            </div>
        </div>

    </div>


</th:block>
</body>
</html>
