<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/masterlayout.html}">
<head>

</head>
<body>
<th:block layout:fragment="content">

    <div style="padding-top:1em;" class="container">
        <div style="margin-top: 70px; margin-bottom: 30px">
            <span style="font-size: 2em; color: black;">Add New Account Form</span>
        </div>

        <form id="newBookForm" method="post" action="/ebanking/account/new" th:object="${account}">
            <fieldset>

                <div class="row" style="margin-top: 10px">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="accountNumber">Account Number</label>
                            <span th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountNumber}"
                                  class="alert alert-danger"></span>
                            <input id="accountNumber" name="accountNumber" type="number" class="form-control" placeholder="Account Number">

                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="accountBalance">Amount</label>
                                <span th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountBalance}"
                                      class="alert alert-danger"></span>
                                <input id="accountBalance" name="accountBalance" type="number" class="form-control"  aria-describedby="accountBalanceHelp" placeholder="0.00"
                                       pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$" th:value="${account.accountBalance}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="accountType">Account Type </label>
                            <select class="form-control"  id="accountType" name="accountType">
                                <option value="0">Select Account Type</option>
                                <option th:each="accountType : ${accountTypes}" th:value="${accountType.accountTypeId}" th:text="${accountType.accountTypeName}"></option>
                            </select>
                        </div>
                    </div>
                    </div>
                <div class="row" style="margin-top: 10px">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="customer">Account Type </label>
                            <select class="form-control"  id="customer" name="customer">
                                <option value="0">Select Customer</option>
                                <option th:value="${customer.customerId}" th:text="${customer.getFullName()}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div style="float:right;">
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success btn-lg" style="color: #31ccb4">Save Account</button>
                    <a href="/ebanking/customer/list" class="btn btn-outline-warning btn-lg" style="color: crimson">Cancel</a>&nbsp;&nbsp;&nbsp;

                </div>
            </fieldset>
        </form>
    </div>
</th:block>
</body>
</html>
